apiVersion: apps/v1
kind: Deployment
metadata:
  name: coffeeshop-web
  namespace: coffeeshop
  labels:
    app: coffeeshop-web
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: coffeeshop-web
  template:
    metadata:
      labels:
        app: coffeeshop-web
        version: v1
    spec:
      containers:
        - name: coffeeshop-web
          image: coffeeshop-web:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: coffeeshop-web-service
  namespace: coffeeshop
  labels:
    app: coffeeshop-web
spec:
  type: ClusterIP
  selector:
    app: coffeeshop-web
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
