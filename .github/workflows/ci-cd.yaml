name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
    paths:
      - 'coffeeshop-web/**'
      - 'k8s/**'
      - '.github/workflows/**'
  pull_request:
    branches: [main, master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/coffeeshop-web
  K8S_NAMESPACE: coffeeshop

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: coffeeshop-web
        run: npm ci

      - name: Run linting
        working-directory: coffeeshop-web
        run: npm run lint || true

      - name: Build application
        working-directory: coffeeshop-web
        run: npm run build

  docker:
    name: Build & Push Docker
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./coffeeshop-web
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: docker
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && vars.ENABLE_K8S_DEPLOY == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure Kubernetes context
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}

      - name: Create namespace if not exists
        run: kubectl create namespace ${{ env.K8S_NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy to Kubernetes
        run: |
          cd k8s
          kubectl apply -f namespace.yaml
          kubectl apply -f web-deployment.yaml
          kubectl apply -f web-hpa.yaml
          kubectl apply -f ingress.yaml
          kubectl apply -f monitoring/

      - name: Update deployment image
        run: |
          kubectl set image deployment/coffeeshop-web \
            coffeeshop-web=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -n ${{ env.K8S_NAMESPACE }}

      - name: Wait for rollout
        run: kubectl rollout status deployment/coffeeshop-web -n ${{ env.K8S_NAMESPACE }} --timeout=300s

      - name: Verify deployment
        run: |
          echo "Deployment Status:"
          kubectl get deployments -n ${{ env.K8S_NAMESPACE }}
          echo ""
          echo "Pods Status:"
          kubectl get pods -n ${{ env.K8S_NAMESPACE }}
          echo ""
          echo "Services:"
          kubectl get services -n ${{ env.K8S_NAMESPACE }}
          echo ""
          echo "HPA Status:"
          kubectl get hpa -n ${{ env.K8S_NAMESPACE }}
